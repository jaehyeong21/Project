<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벤더 프리픽스(vender prefix)</title>
    <link type = "text/css" rel="stylesheet" href = "style.css">
</head>
<body id ="background">
    <h1 text align = "center"><span>벤더 프리픽스(vender prefix)</span></h1>
    <hr>
    <p><span id ="important"><strong>벤더 프리픽스란</strong></span>, 주요 웹 브라우저 공급자가 새로운 실험적인 기능을 제공할 때
        이전 버전의 웹 브라우저에 그 사실을 알리기 위해 사용하는 <span id ="important"><strong>접두사(prefix)</strong></span>
        를 의미한다.<br>
        아직 css 권고안에 포함되지 않은 기능이나, 포함되어 있지만 아직 완벽하게
        제정된 상태가 아닌 기능을 사용할 때 사용한다.
    </p>
    <p>세계적으로 가장 많이 사용되는 웹 브라우저 익스플로어, 크롬, 파이어폭스, 사파리, 오페라 등이 있다.</span></p>
    <img src = "./benderprepix.PNG" width = "700" height = "200">
    <br>
    <br>
    <hr>
    <h2>각 브라우저 별 벤더 프리픽스</h2>
    <img src = "./prepix.PNG" width = "700" height = "300">
</body>
</html>
