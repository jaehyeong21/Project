<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube Mobile</title>
  <script src="https://kit.fontawesome.com/61143790df.js" crossorigin="anonymous"></script>
  <link rel = "stylesheet" href = "index.css">
</head>
<body>
  <header>
    <div class="logo">
      <i class = "fab fa-youtube"></i>
      <span class="title">Youtube</span>
    </div>
    <div class="icons">
      <i class="fas fa-search"></i>
      <i class="fas fa-ellipsis-v"></i>
    </div>
  </header>

  <section class="player">
    <video controls src = "video/video.mp4"></video>
  </section>
  <section class="info">
    <div class="metdata">
      <ul class="hashtages">
        <li>#DreamCoding</li>
        <li>#DreamCoders</li>
        <li>#Ellie</li>
      </ul>
      <div class="titleAndButton">
        <span class="title"
        >안녕하세요 유튜브 만들어 봤습니다.
        </span>
        <button class="moreBtn">
          <i class="fas fa-caret-down"></i>
        </button>
      </div>
      <span class = "views">1M views</span>
    </div>
    <ul class="actions">
      <li>
        <button><i class=" active fa-regular fa-thumbs-up"></i><span>1K</span></button>
      </li>
      <li>
        <button><i class="fa-regular fa-thumbs-down"></i><span>0</span></button>
      </li>
      <li>
        <button><i class="fa-solid fa-share"></i><span>share</span></button>
      </li>
      <li>
        <button><i class="fa-sharp fa-light fa-plus"></i><span>Save</span></button>
      </li>
      <li>
        <button><i class="fa-regular fa-flag"></i><span>Report</span></button>
      </li>
    </ul>
    <!-- Channel Description -->
    <div class="channel">
      <div class="metadata">
        <img src = "image/image.jfif" alt = ""/>
        <div class="info">
          <span class="name">나히다</span>
          <span class="subscribers">1M subscribers</span>
        </div>
      </div>
      <button class="subscribers">subscribe</button>
    </div>
  </section>
  <section class="UpNext">
    <span class="title">Up next</span>
    <ul>
      <li class="item">
        <div class="img">
        <img src="image/image1.webp" alt=""/></div>
        <div class="info">
          <span class="title">나히다</span>
          <span class="name">나히다</span>
          <span class="views">82K views</span>
        </div>
        <button class="moreBtn"><i class="fa-sharp fa-light fa-ellipsis-stroke-vertical"></i></button>
      </li>
      <li class="item">
        <div class="img">
        <img src="image/image3.webp" alt=""/></div>
        <div class="info">
          <span class="title">나히다</span>
          <span class="name">나히다</span>
          <span class="views">82K views</span>
        </div>
        <button class="moreBtn"><i class="fa-sharp fa-light fa-ellipsis-stroke-vertical"></i></button>
      </li>
      <li class="item">
        <div class="img">
        <img src="image/image2.jpg" alt=""/></div>
        <div class="info">
          <span class="title">나히다</span>
          <span class="name">나히다</span>
          <span class="views">82K views</span>
        </div>
        <button class="moreBtn"><i class="fa-sharp fa-light fa-ellipsis-stroke-vertical"></i></button>
      </li>
    </ul>
  </section>
</body>
</html>
